<!DOCTYPE html>
<html>
        <head>
                <title>Calculator</title>
                <link rel="stylesheet" type="text/css" href="/css/cal.css">
                <script src = "/javascript/cal.js"></script>
        </head>
        <body>
                <table border = "1">
                        <tr>
                                <td colspan="4"><input type="text" id="input">

</html>
